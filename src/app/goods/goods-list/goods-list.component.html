<div nz-row style="background: #ECECEC;padding:30px;">
  <div nz-col nzSm="24" nzMd="12" nzLg="6" nzXl="4" nzXXl="3" *ngFor="let goods of goodsList">
    <nz-card nz-col nzHoverable style="width:240px" [nzCover]="goodsPic">
      <nz-card-meta nzTitle="{{goods.name}}" nzDescription="{{goods.remark}}"></nz-card-meta>
    </nz-card>
    <ng-template #goodsPic>
      <img alt="{{goods.name}}" src="{{goods.picUrl}}" />
    </ng-template>
  </div>
</div>
